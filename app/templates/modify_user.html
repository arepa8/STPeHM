{% extends "layout.html" %}
{% block content %}
  <div class="container">
    <div id="cuerpoHeredado">
      <h2>Modificar datos de Usuario</h2>
      <form action="{{ url_for('modify_user', ci=ci) }}" method=POST>
     
        {{ form.ci.label }}
        {{ ci }}
        {{ form.name.label }}
        {{ form.name }}
        {{ form.last_name.label }}
        {{ form.last_name }}
        {{ form.email.label }}
        {{ form.email }}
        {{ form.submit }}
      </form>
    </div>
  </div> 
{% endblock %}
