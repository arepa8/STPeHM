{% extends "layout.html" %}
{% block content %}
  <div class="container">
    <div id="cuerpoHeredado">
  <!--h1> Bienvenido {{active_user.name}}</h1-->
      <br>
      <a id="add_appointment" href="{{ url_for('add_appointment')}}">Agregar cita</a>
      <br>
      <center><h2>Citas</h2></center>
      <table>
        <tr>
          <th>Fecha</th>
          <th>Descripción</th>
          <th></th>
          <th></th>
        </tr>
        {% for a in appointments %}
          <tr>
            <td>{{a.date}}</td>
            <td>{{a.description}}</td>
            <td>
              <a href="{{ url_for('modify_appointment', id=a.id) }}"><i class="fa fa-pencil" style="font-size:16px;color:black"></i></a>
            </td>
            <td>
              <button id="delete_appointment"  onclick="openModal({{a.id}})"><i class="fa fa-trash" style="font-size:16px;color:black"></i></button>

            </td>
          </tr>
        {% endfor%}
      </table>
      </div>
    </div>
  </div>


<!-- Modal content -->
<div id="myModal" class="modal-content">
  <div class="modal-header">
    <span class="close">×</span>
    <h2></h2>
  </div>
  <div class="modal-body">
    <p>¿Está seguro de que desea eliminar la cita?</p>
    <button id="deleteButton">Eliminar</button>
    <button id="cancel_delete">Cancelar</button>
  </div>
  <div class="modal-footer">
    <h3></h3>
  </div>
</div>

{% endblock %}
