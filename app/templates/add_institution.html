{% extends "layout.html" %}
{% block content %}
  <div id="cuerpoHeredado">
    <br>
    <h2>{{title}} Institucion</h2>
    {% if title == "Modificar" %}
    <form action="{{ url_for('modify_institution', id=id) }}" method=POST>
    {% else %}
    <form action="{{ url_for('add_institution') }}" method=POST>
    {% endif %}
      {{ form.name.label }}
      {{ form.name }}
      {{ form.address.label }}
      {{ form.address }}
      {{ form.submit }}
    </form>
  </div>
{% endblock %}
