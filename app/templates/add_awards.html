{% extends "layout.html" %}
{% block content %}
  <div id="cuerpoHeredado">
    <br>
    <h2>{{title}} Reconocimientos</h2>
    <form action="{{ url_for('add_award') }}" method=POST>
      {{ form.award.label }}
      {{ form.award }}
      {{ form.date.label }}
      {{ form.date }}
      {{ form.institution.label }}
      {{ form.institution }}
      {{ form.submit }}
    </form>
  </div>
{% endblock %}
