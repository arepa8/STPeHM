{% extends "layout.html" %}
{% block content %}
  <div id="cuerpoHeredado">
    <br>
    <h2>{{title}} Reconocimientos</h2>
    {% if title == "Modificar" %}
    <form action="{{ url_for('modify_award', id=id) }}" method=POST>
    {% else %}
    <form action="{{ url_for('add_award') }}" method=POST>
    {% endif %}
      {{ form.award.label }}
      {{ form.award }}
      {{ form.date.label }}
      {{ form.date }}
      {{ form.institution.label }}
      {{ form.institution }}
      {{ form.submit }}
    </form>
  </div>
{% endblock %}
