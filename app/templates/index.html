{% extends "layout.html" %}
{% block content %}
  <div id="header">
    <div class="container">
      <center>
        <div class="login">
          <div class="login-screen">
            <div class="app-title">
              <h1>STPeHM</h1>
            </div>

            <div class="login-form">

              <input type="text" class="login-field" value="" placeholder="username" id="login-name">

              </div>

              <div class="control-group">
              <input type="password" class="login-field" value="" placeholder="password" id="login-pass">

              <form action="{{ url_for('show_users') }}" method="get">
                <button id="buttonA" name="subject" type="submit" value="" e="fav_HTML">Log in</button>

                <a href="{{ url_for('contact')}}">Registrarse</a>
            </div>
          </div>
        </div>
      </center> 
    </div>
  </div>  
{% endblock %}
