{% extends "layout.html" %}
{% block content %}
  <div class="container">
    <div id="cuerpoHeredado">
      <br>
      <h2>{{title}} Cita</h2>
      {% if title == "Agregar" %}
      <form action="{{ url_for('add_appointment') }}" method=POST>
      {% else %}
      <form action="{{ url_for('modify_appointment', id=id) }}" method=POST>
      {% endif %}
     
        {{ form.date.label }}
        {{ form.date }}
        {{ form.description.label }}
        {{ form.description }}
        {{ form.submit }}
      </form>
    </div>
  </div> 
{% endblock %}
